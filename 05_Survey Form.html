<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    h1, p {
      text-align: center;
    }
    form {
      background: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1 id="title">User Experience Survey</h1>
  <p id="description">Thank you for taking the time to help us improve our platform</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <!-- Age -->
    <label id="number-label" for="number">Age (optional):</label>
    <input id="number" type="number" min="10" max="100" placeholder="Age">

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes your role?</label>
    <select id="dropdown" required>
      <option disabled selected value="">Select your role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>

    <!-- Radio buttons -->
    <label>Would you recommend us to a friend?</label>
    <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
    <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

    <!-- Checkboxes -->
    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" value="projects"> Projects</label>
    <label><input type="checkbox" value="challenges"> Challenges</label>
    <label><input type="checkbox" value="community"> Community</label>
    <label><input type="checkbox" value="open-source"> Open Source</label>

    <!-- Textarea -->
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" rows="5" placeholder="Enter your comment here..."></textarea>

    <!-- Submit -->
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
